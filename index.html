          <h1 class="page-header">Enviando E-mail pelo PHP</h1>
          <p class="lead"> Neste modelo simples explicaremos como colocar no seu código ou formulário de contato um comando simples para envio de e-mails utilizando o PHP! </p>
          <p>Copie e Cole o código no seu editor, ou <a href="e-mail.php">Downloado do Código</a>.</p>
          <br>
          <figure class="highlight">
            <pre>
              <code class="language-html" data-lang="html">
                  <span></span>
                  <span class="sb"> < ?php </span><span class="mh">if($_SERVER['REQUEST_METHOD'] == "POST") </span><span class="sb">{</span>
                  <span class="nt">//Configurações do email, ajustar conforme necessidade</span>
                  <span class="sb">$email_destinatario = </span><span>"DEV-SPIDER <contato@dev-spider.com.br>";</span>
                  <span class="sb">$email_reply = </span><span>"".$_POST['contato_nome']." <".$_POST['contato_email'].">";</span>
                  <span class="sb">$email_assunto = </span><span>"Nova mensagem de ".$_POST['contato_nome']."";</span>
                  <span></span>
                  <span class="nt">//Monta o Corpo da Mensagem</span>
                  <span class="sb">$email_conteudo = </span><span>"</span>
                  <span>Nome: </span><span class="sb">".$_POST['contato_nome']."<br></span>
                  <span>Telefone: </span><span class="sb">".$_POST['contato_telefone']."<br></span>
                  <span>E-mail:</span><span class="sb">".$_POST['contato_email']."<br></span>
                  <span><br></span>
                  <span>Mensagem:</span><span class="sb">".$_POST['contato_mensagem']."</span>
                  <span><br></span>
                  <span><br></span>
                  <span>Mensagem enviada atraves do site DEV-SPIDER";</span>
                  <span></span>
                  <span class="nt">//Seta os Headers (Alerar somente caso necessario)</span>
                  <span class="sb">$email_headers = implode </span><span>( "\n",array ( "From: $email_destinatario", "Reply-To: $email_reply",<br>
                  "Subject: $email_assunto","Return-Path:  $email_reply","MIME-Version: 1.0","X-Priority: 3",<br>
                  "Content-Type: text/html; charset=UTF-8" ) );</span>
                  <span></span>
                  <span class="nt">//Enviando o email</span>
                  <span class="sb">if (mail ($email_destinatario, $email_assunto, $email_conteudo, $email_headers)){</span>
                  <span class="sb">    echo </span><span>'Email enviado com sucesso! Retornamos em breve.';</span>
                  <span class="sb">} else{</span>
                  <span class="sb">    echo </span><span>'Ops, houve um erro ao enviar seu email!';</span>
                  <span></span>
                  <span class="sb">}</span>
                  <span></span>
                  <span class="sb">}?></span>
